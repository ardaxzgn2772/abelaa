<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5e);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff5722;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.5);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #e64a19;
            box-shadow: 0 6px 20px rgba(255, 87, 34, 0.7);
        }
    </style>
</head>
<body>
    <h1>ようこそ！</h1>
    <button class="button" onclick="redirectToSuccess()">クリック！</button>

    <script>
        function redirectToSuccess() {
            window.location.href = "SINE.html";
        }
    </script>
</body>
</html>
